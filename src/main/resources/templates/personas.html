<!DOCTYPE html>



<html xmlns:th="http://thymeleaf.org">
    <div>
     <thead th:replace="plantilla/templates::head">
         </div>
       <table class="table table-dark table-sm">

    <tr>
         <th scope="col">Nombre</th>
           <th scope="col">Apellido 1</th>
            <th scope="col">Apellido 2</th>
             <th scope="col">Telefono</th>
              <th scope="col">Email</th>
               <th scope="col">Pais</th>
               <th scope="col">Editar </th>
              <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody  class="table table-dark table-borderless">
       <header th:replace="plantilla/templates::header"> </header>  
      <th:block th:each="user : ${personas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getPais.getPais}"></td>
                    <td>
                        <a th:href="@{/editPersona/{id}(id=${user.getId})}">Editar</a>
                        </td>
                    <td>
                        <a th:href="@{/delete/{id} (id=${user.getId})}"> Eliminar </a>
                    </td>
                </tr>
            </th:block>

            
  </tbody>
</table>
       
    
</html>
<footer th:replace="plantilla/templates::footer">
